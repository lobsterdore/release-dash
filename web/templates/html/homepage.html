<html>
  <head>
    <title>Ops Dash</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="/static/materialize/css/materialize.min.css"  media="screen,projection"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>
  <body class="grey">
    <div class="container">
      <h1>What's in the pipes</h1>
{{range .RepoChangelogs }}      
        <div class="row teal lighten-1 z-depth-1">
          <div class="col s12"><h2>{{ .Repository.Name }}</h2></div>
  {{range .ChangelogCommits }}
          <div class="col s3">
            <div class="card purple darken-2 white-text z-depth-1">
              <div class="card-content">
                <span class="card-title">{{ .ToTag }} > {{ .FromTag }}</span>
    {{range .Commits }}
                <div class="row">
                  <div class="col s3"><img src="{{ .Author.AvatarURL }}" class="circle responsive-img" /></div>
                  <div class="col s9">
                    <p class="white-text">
                      {{ .Commit.Message }}
                    </p>
                    <p class="white-text">
                      <a href="{{ .HTMLURL }}">View Commit</a>
                    </p>
                  </div>
                </div>
    {{ end }}
              </div>
            </div>
          </div>
  {{ end }}
        </div>
{{ end }}
    </div>
    <script type="text/javascript" src="/static/materialize/js/materialize.min.js"></script>
  </body>
</html>
