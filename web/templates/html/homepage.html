{{ define "content" }}
      <div class="container">
  {{range .RepoChangelogs }}      
        <div class="row">
          <div class="col s12"><h2>{{ .Repository.Name }}</h2></div>
    {{range .ChangelogCommits }}
          <div class="col s4 {{ .ToTag }}-{{ .FromTag }}">
            <div class="card z-depth-1">
              <div class="card-toolbar">
                <div class="card-toolbar-title white-text"><i class="material-icons left">equalizer</i>{{ .ToTag }} > {{ .FromTag }}</div>
              </div>
              <div class="card-content">
      {{range .Commits }}
                <div class="row">
                  <div class="col s2"><img src="{{ .Author.AvatarURL }}" class="circle responsive-img" /></div>
                  <div class="col s10">
                    <span class="black-text">
                      {{ .Commit.Message }}
                    </span>
                    <div class="card-link"><span><a class="white-text" href="{{ .HTMLURL }}" target="_blank"><i class="material-icons left">link</i>View Commit</a></span></div>

                  </div>
                </div>
      {{ end }}
              </div>
            </div>
          </div>
    {{ end }}
        </div>
  {{ end }}
      </div>
{{ end }}
